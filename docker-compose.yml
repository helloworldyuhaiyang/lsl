version: "3.9"

services:
  backend:
    image: python:3.10-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "pip install uv && uv run uvicorn --app-dir backend/src lsl.main:app --host 0.0.0.0 --port 8000 --reload --env-file .env"
    ports:
      - "8000:8000"

  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    volumes:
      - ./:/app
    command: sh -c "echo 'frontend scaffold ready'; tail -f /dev/null"
    ports:
      - "3000:3000"
